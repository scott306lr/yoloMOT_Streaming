<!DOCTYPE html>
<html lang="en">
<head>
	<title>Video Streaming HW4</title>
	<link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/d3@7.6.1/dist/d3.js"></script>

	<!-- Modal -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script type="module" src="index.js"></script>

    	<div class="padding">
    		<text>Video Streaming and Tracking HW4</text>
    	</div>

	    <div align="center"><div class="header">
		<button type="button" class="btn btn-primary" data-toggle="modal" id="playpause">Play</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSelectClass">Class</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalFilterBoard">Filters</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSelectResolution">Resolution</button>			
		<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveVideo">Save</button> -->
	</div></div>


	<div align="center"><div class="player">
		<!-- <img src="{{ url_for('video_feed') }}"> -->

	    <video id="mp4Player" controls>
			<source src="/videoplayer" type="video/mp4">
			<!-- <source src="playlist.m3u8" type="application/x-mpegURL"> -->
		</video>

	</div></div>


	
	<div class="footer">
		<!-- Online Users -->

	</div>


    <!-- Modal -->
    <div class="modal fade" id="modalSelectClass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Select Class to Identify</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="selectClass">

					<div class="conf-select">
						<div class="flex-container">
							<text>Confidence</text>
							<output id="confOutput">50</output>
						</div>
						<input type="range" id="confInput" value="50" min="1" max="100" oninput="confOutput.value = confInput.value">
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="saveClass">Save</button>
				</div>
			</div>
	</div></div>

    <div class="modal fade" id="modalFilterBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Streaming Filters Dashboard</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="switchFilters">
					
					<div class='filterOpt' id='switchBW'>
						<text>Black and White</text>
						<input type="checkbox" id="switch" value='1'></input>
						<label for="switch"></label>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="saveFilter">Save</button>
				</div>
			</div>
	</div></div>

	<div class="modal fade" id="modalSelectResolution" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">

				<h5 class="modal-title" id="exampleModalLabel">Select Streaming Resolution</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

			</div>
			<div class="modal-body">
				<select id="selectResolution">

				</select>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="changeRes">Save</button>
			</div>
		</div>
	</div></div>

</body>
</html>
